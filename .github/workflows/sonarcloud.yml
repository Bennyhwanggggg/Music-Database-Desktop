name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Additional arguments for the sonarcloud scanner
          args:             
            # Unique keys of your project and organization. You can find them in SonarCloud > Information (bottom-left menu)
            # mandatory
            -Dsonar.projectKey=fjcastilloc_Music-Database-Desktop
            -Dsonar.organization=fjcastilloc 
          extraProperties:
            sonar.java.binaries=$(System.DefaultWorkingDirectory)/Users/xpacox/git/Music-Database-Desktop/**/*.class
            sonar.test.inclusions=$(System.DefaultWorkingDirectory)/Users/xpacox/git/Music-Database-Desktop/**/*.java
